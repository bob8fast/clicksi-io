<!DOCTYPE html>
<html>
<head>
    <title>Debug Button Render</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .button-test { border: 2px solid red; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Button Rendering Debug</h1>

    <div class="debug">
        <h2>Test 1: Direct HTML</h2>
        <div class="button-test">
            <div class="mb-6"><a href="/"><--- Back</a></div>
        </div>
    </div>

    <div class="debug">
        <h2>Test 2: With Page Styling Context</h2>
        <div class="section-container">
            <div class="section-content">
                <div class="mb-6">
                    <a href="/"><--- Back</a>
                </div>
            </div>
        </div>
    </div>

    <div class="debug">
        <h2>Test 3: Check if classes exist</h2>
        <p>mb-6 class applied: <span style="margin-bottom: 1.5rem; display: inline-block; background: yellow;">This should have bottom margin</span></p>
    </div>

    <script>
        // Test the JavaScript conversion
        console.log('=== Button Debug Tests ===');

        const buttonData = {"type": "html", "value": "<a href=\"/\"><--- Back</a>"};
        console.log('Button data:', buttonData);

        function convertContentToHtml(content) {
            if (typeof content === 'string') {
                return content;
            }
            if (!content || typeof content !== 'object') {
                return '';
            }
            switch (content.type) {
                case 'html':
                    return content.value || '';
                case 'text':
                    return escapeHtml(content.value || '');
                default:
                    return content.value || '';
            }
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        const result = convertContentToHtml(buttonData);
        console.log('Converted HTML:', result);

        // Test the show condition like in the component
        const page = {
            show_button: true,
            button: buttonData
        };

        const showBackButton = page.show_button && page.button;
        console.log('showBackButton:', showBackButton);
        console.log('Should render button:', !!showBackButton);
    </script>
</body>
</html>
